<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
</head>

<body>
 <form>
    <h2>ĐĂNG KÝ HỌC VIÊN</h2>
    Họ và tên:
    <input type="hoten">
    <br/>
    Ngày sinh:
    <input type="ngaysinh">
    <br/>
    Giới tính:
    <input type="radio" name="gioitinh" Value="1" checked>Nữ
    <input type="radio" name="gioitinh" Value="0" checked>Nam
    <br>
    Địa chỉ
    <br/>
    <textarea cols="30" rows="5"></textarea>
    <br/>
    Lớp
    <select name="Chonlop">
        <option Value="01">Lớp 01</option>
        <option Value="02">Lớp 02</option>
        <option value="03">Lớp 03</option>
    </select>
    <br/>
    Email
    <input type="emai">
    <br/>
    Điện thoại
    <input type="tel" name="dienthoai">
    <br/>
    <button type="submit">Đăng ký</button>
    <button type="submit">Nhập lại</button>
 </form>   
</body>
</html>
