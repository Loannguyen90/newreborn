<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM DANG KY</title>
</head>
<body> 
    <form>
       <H2>ĐĂNG KÝ ThÀNH VIÊN</H2>
       Họ tên:
       <input name="hoten" />
       <br />
       Email:
       <input type="email" name="email">
       <br />
       Mật khẩu:
       <input type="password" name="mật khẩu" />
       <br />
       Điện thoại:
       <input type="tel" name="dienthoai" />
       <br />
       Giới tính:
       <input type="radio" name="gioitinh"value="1" checked>Nữ
       <input type="radio" name="gioitinh" value="0" checked>Nam
       <br>
       Sở thích:
       <input type="checkbox" value="DL">Du lịch
       <input type="checkbox" value="DT">Đọc truyện
       <input type="checkbox" value="XP">Xem phim
       <input type="checkbox" value="BĐ">Bóng đá
       <br>
       Năm sinh:
       <input type="date">
       <br />
       Nơi sinh:
       <select name="noisinh">
        <option value="DN">Đà Nẵng</option>
        <option value="SG">Sài gòn</option>
        <option value="HN">Hà Nội</option>
       </select>
       <br>
       Thông tin thêm
       <br />
       <textarea rows="4" cols="100"></textarea>
       <button type="submit">Gửi</button>
        </form>
    
</body>
</html>
