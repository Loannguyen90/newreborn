<body>
    <script>
        let chuoi = prompt("Nhập chuỗi");

        function isUpperCase(string){
            return string.toUpperCase() === string;

        }
        function isLowerCase(string){
            return string.toLowerCase() === string;
        }
        let ketQua = [];
            for(let index = 0; index < chuoi.length; index++){
                if(isUpperCase(chuoi[index])){
                    chuoi[index] = chuoi[index].toLowerCase();
                    ketQua.push(chuoi[index].toLowerCase());


                } else{
                    //chuoi[index] = chuoi[index].toUpperCase();
                    ketQua.push(chuoi[index].toUpperCase());

                }
            }
            alert(ketQua.join(""));
        //}
        //chuyenDoiChuoi(chuoi);
    </script>
