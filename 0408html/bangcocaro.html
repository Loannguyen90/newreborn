<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="changeValue()">Change Value</button>
    <div id="banco"></div>
    <script>
        // khoi tao ban co co NxN o
        const N = 5;
        const M = 5;
        let board = [];
        for(let i = 0; i < N; i++){
            board[i] = [];
            for(let k = 0; k < M; k++);{
                board[i].push(0);
            }  
        }
        // &nbsp;&nbsp la ky tu khoang trang;
        //console.log(board);
        function displayBoard(){
            let data = '';
            for(let i = 0; i < N; i++){
                for(let j = 0; j < M; j++){
                    data += board[i][j] + "&nbsp;&nbsp;";
                }
                data += '<br>'
            }
            document.getElementById("banco").innerHTML = data;
        }
        displayBoard();

        function changeValue(){
            let viTriX = parseInt(prompt("Vi Tri theo truc X"));
            let viTriY = parseInt(prompt("Vi Tri theo truc X"));
            if(viTriX > -1 && viTriY > -1 && viTriX < M && viTriY < N ){
                board[viTriX][viTriY] = "X";
            displayBoard();
        }
    }
            
    </script>
</body>
</html>
