<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        Ổi: 20000 VNĐ/kg
        Dưa Hấu: 20000 VNĐ/kg
        Táo: 30000 VNĐ/kg
        Xoài: 30000 VNĐ/kg
        Cam: 40000 VNĐ/kg
        Chôm Chôm: 40000 VNĐ/kg
        Măng Cụt: 50000 VNĐ/kg
    </pre>
    <h2> Giá hoa quả</h2>
    <input id="ten">
    <button type="button" onclick="traCuu()">Tra cứu</button>
    <h3 id="ketQua"></h3>
    <script>
        function traCuu(){
            let tuKhoa = document.getElementById("ten").value;
            let ketQua = "";
            switch (tuKhoa){
                case 'Ổi' : ketQua = 'Ổi : 20000 VNĐ/kg'; break;
                case 'Dưa Hấu' : ketQua = 'Dưa Hấu: 20000 VNĐ/kg'; break;
                case 'Táo' : ketQua = 'Táo: 30000 VNĐ/kg'; break;
                case 'Xoài' : ketQua = 'Xoài: 30000 VNĐ/kg'; break;
                case 'Cam' : ketQua = 'Cam: 40000 VNĐ/kg'; break;
                case 'Chôm Chôm' : ketQua = 'Chôm Chôm: 40000 VNĐ/kg'; break;
                case 'Măng Cụt' : ketQua = 'Măng Cụt: 50000 VNĐ/kg'; break;
            }
            document.getElementById("ketQua").innerHTML = ketQua;

        }
    </script>
</body>
</html>
