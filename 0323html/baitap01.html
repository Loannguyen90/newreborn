<body>
    <script>
        let id = prompt("Nhập tên đăng nhập :");
        if(id === 'Admin'){
            let password = prompt("Nhập mật khẩu");
        if(password === 'TheMaster'){
            alert("Welcome");
        } if(password === null){
            alert("Canceled");
        } else {
            alert("Wrong password");
        }
        }
      
    </script>
