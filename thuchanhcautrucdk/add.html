<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        Bài 1: Viết chương trình nhập vào giá trị cho a và b. Tính tổng a và b, nếu tổng nhỏ hơn 4, hiển thị chuỗi Below, ngược lại hiển thị Over. Lưu ý sử dụng toán tử ? :
    </pre>
    <script>
        let a = parseFloat(prompt("Nhập giá trị cho a"));
        let b = parseFloat(prompt("Nhập giá trị cho b"));
        let tong = a + b;
        if (tong < 4) {
            alert("Below");
        } else {
            alert("Over");
        }
    </script>
</body>
</html>
