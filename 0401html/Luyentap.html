    <pre>

    </pre>
    <script>
        function generateFibo(n){
            if (n == 1 || n == 2)
{
    return 1;

}            
return generateFibo(n - 1) + generateFibo(n - 2);
        }
        const N = 20;
        let sum = 0;
        for(let i = 1; i <= N; i++){
            let fibo_i = generateFibo(i);
            document.write(fibo_i + ";");
        }

        for(let i = 1; i<= N; i++){
            sum += generateFibo(i);
        }
    </script>
