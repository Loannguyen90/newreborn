<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinhDienTich(banKinh) {
            return banKinh * banKinh * Math.PI;
        }
        function tinhChuVi(banKinh) {
            return 2 * banKinh * Math.PI;
        }
        let banKinh = parseInt(prompt("Nhap gia tri ban kinh"));
        if(!isNaN(banKinh)) {
            document.write(`Dien tich = ${tinhDienTich(banKinh)}<br>`);
            document.write(`Chu Vi = ${tinhChuVi(banKinh)}<br>`);

        }
        
    </script>
</body>
</html>
