<body>
    <script>
        function tinhDienTichHinhChuNhat(dai, rong = 1){
            console.log(`${dai} x ${rong}`);
            return dai* rong;
        }

        // goi ham
        console.log(tinhDienTichHinhChuNhat(10,7.8));

        console.log(tinhDienTichHinhChuNhat(111));
        console.log(tinhDienTichHinhChuNhat('a',90));
    </script>
</body>
