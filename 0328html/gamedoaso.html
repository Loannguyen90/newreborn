<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
     Hãy thử đoán xem
    <button type="button" onclick="doanSo()">Chơi</button>
    <script>
        function doanSo() {
            
            let maxNumber = prompt("Nhập vào số lớn nhất");
            let randomNumber = Math.random(maxNumber);
            let dem = 0;
            do {
                let guessNumber = parseInt(prompt("Nhập số muốn đoán :"));
                dem++;
                if (guessNumber = randomNumber) {
                    alert("Chúc mừng bạn đoán đúng!");
                    break;
                } else {
                    alert("Sai rồi! " + (dem < 3 ? "Thử lại nào"  : ""));
                }
            } while(dem<3);


        }
        


    </script>

</body>
</html>
